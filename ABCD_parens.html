<!DOCTYPE html>
<html>
	<head>
		<title>
			ABC 123 Par
		</title>
	</head>
	<body>
		<script type="text/javascript">
			confirm("We are doing multiplication. Press ok.");
			var num1 = prompt("Give me a number.");
			var num2 = prompt("Give me another number.");
			var num3 = prompt("Give me an extra number.");
			var num4 = prompt("Last one, give me a number.");
			var total = (num1 + num2) * (num3 + num4);

			console.log(total);
		</script>
	</body>
</html>
